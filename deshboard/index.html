<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Let's get some Moooooney!!!</h1>
            <div class="items">
                <div class="item1">
                    <h2>Deposit</h2>
                    <h3>$ <span id="deposit-amount">00</span></h3>
                </div>
                <div class="item2">
                    <h2>widthdraw</h2>
                    <h3>$ <span id="Withdraw-amount">00</span></h3>
                </div>
                <div class="item3">
                    <h2>Balance</h2>
                    <h3>$ <span id="amount">1200</span></h3>
                </div>
            </div>
            <div class="deposit-withdraw">
                <div class="Deposit">
                    <h2>Please Deposit</h2>
                    <input id="deposit-input" type="text" placeholder="Amount You want to Deposit"><br>
                    <button id="btn-deposit">Deposit</button>
                </div>
                <div class="widthdraw">
                    <h2>Please Withdraw</h2>
                    <input id="withdraw-input" type="text" placeholder="Amount You want to Withdraw"><br>
                    <button id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
